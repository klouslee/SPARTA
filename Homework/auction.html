<!DOCTYPE HTML>
<html>
<head>
  <title>Auctions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel = "stylesheet" type = "text/css" href = "style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh6U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  <script type="text/javascript">
    function setpic1() {
  document.meaw.src = "https://www.poom.co.kr/Upload2/Product/201909/1909191060_detail1.jpg" 
    }
    function setpic2() {
  document.meaw.src = "https://gdimg.gmarket.co.kr/1512762175/still/600?ver=1540866616" 
    }
    function setpic3() {
  document.meaw.src = "https://seoul-p-studio.bunjang.net/product/65965108_1_1502948758_w640.jpg" 
    }
    function setpic4() {
  document.meaw.src = "https://m.banzzak.co.kr/web/product/big/201711/66_shop1_281763.png" 
    }
    function setpic5() {
  document.meaw.src = "https://img.danawa.com/prod_img/500000/741/597/img/7597741_1.jpg?shrink=500:500&_v=20190401154709" 
    }
    function addComma(num) {
    var regexp = /\B(?=(\d{3})+(?!\d))/g;
    return num.toString().replace(regexp, ',');
}
    function totalprize(){   
      var getstyle = document.getElementById("inputGroupSelect02")
      var stylecost = getstyle.options[getstyle.selectedIndex].value;
      var getnum = document.getElementById("inputGroupSelect03")
      var numcost = getnum.options[getnum.selectedIndex].value;
      var x= stylecost*numcost;
      return addComma(x);
    }
    function ab(){
      document.getElementById("asdf").innerHTML = totalprize();
    }
    function hide(){
      $('#lastorder').hide();
    }

    function FirstOrder(){
      let getcat = document.getElementById("inputGroupSelect01")
      let catstyle = getcat.options[getcat.selectedIndex].value;
      let getstyle = document.getElementById("inputGroupSelect02")
      let size = getstyle.options[getstyle.selectedIndex].value;
      let getnum = document.getElementById("inputGroupSelect03")
      let quantity = getnum.options[getnum.selectedIndex].value;

      if(catstyle==0){
        alert("고양이의 종류를 선택하지 않았습니다.")
        $('#inputGroupSelect01').focus()
        return
      }
      else if(size==0){
        alert("사이즈를 선택하지 않았습니다.")
        $('#inputGroupSelect02').focus()
        return
      }
      else if(quantity==0){
        alert("수량을 선택하지 않았습니다.")
        $('#inputGroupSelect03').focus()
        return
      }
      else{
        $('#lastorder').show();
      }

    }

    function CatChange(){
      let getcat = document.getElementById("inputGroupSelect01")
      let catstyle = getcat.options[getcat.selectedIndex].value;

      if(catstyle==1){
        setpic1()
      }
      else if(catstyle==2){
        setpic2()
      }
      else if(catstyle==3){
        setpic3()
      }
      else if(catstyle==4){
        setpic4()
      }

    }

    function OrderSet(){
      let address=$('#Address').val();
      let phone=$('#Phone').val();
      let extra=$('#Extra').val();

      if(address==''){
        alert("전화번호가 미입력되었습니다.")
        $('#Phone').focus()
        return;
        
      }
      else if(phone==''){
        alert('주소가 미입력되었습니다.')
        $('#Address').focus()
        return;
      }
      else if(extra==''){
        alert("추가요청사항은 없나요?")
        $('#Extra').focus()
        return;
      }
    }
    
   </script>
</head>

<body>
  <div class="Auction">
    <h1>고양이무드등</h1>
    <div>
      <div class="Picture">
        <div class="pic">
            <tr>
                <td><img src="https://img.danawa.com/prod_img/500000/741/597/img/7597741_1.jpg?shrink=500:500&_v=20190401154709" name="meaw" width=500></td>
            </tr>
        </div>
        <div class="piclist">
            <img src="https://www.poom.co.kr/Upload2/Product/201909/1909191060_detail1.jpg"  onclick="setpic1()" width=50 >
            <img src="https://gdimg.gmarket.co.kr/1512762175/still/600?ver=1540866616" onclick="setpic2()" width=50 >
            <img src="https://seoul-p-studio.bunjang.net/product/65965108_1_1502948758_w640.jpg" onclick="setpic3()" width=50 >
            <img src="https://m.banzzak.co.kr/web/product/big/201711/66_shop1_281763.png" onclick="setpic4()" width=50 >
            <img src="https://img.danawa.com/prod_img/500000/741/597/img/7597741_1.jpg?shrink=500:500&_v=20190401154709" onclick="setpic5()" width=50 >
        </div>
      </div>
    </div>
    <div>
      <div class="Productinfo">
        <hr style="border: solid 1px black;"></hr>
        <p>Item ID ㅣ 1296894850</p>
        <hr style="border: solid 1px black; "></hr>
        <div class="ProductNum">
          <div class="list1" style="float:left; width:17%;">
            <h6>상품상태</h6>
            <h6>상품위치</h6>
            <h6>판매종료시간</h6>
          </div>
          <div class="info" style="float:left; width:83%; text-align:right;">
            <h6>건강함</h6>
            <h6>서울 강남구 선릉로93길 40 1층 스파크플러스</h6>
            <h6>12일 14시간 27분 22초 남음</h6>
          </div>
        </div>
        <hr style="border: solid 1px black; "></hr>

        <div class="ProductOption">
          <div class="list2" style="float:left; width:15%;">
            <h6>Style</h6>
            <h6>Size</h6>
            <h6>수량</h6>
          </div>
          
          <div class="optionselect"style="float:left; width:55%;">
            <select class="custom-select option1" id="inputGroupSelect01" onchange="CatChange()";>
              <option value="0">옵션을 선택하세요.</option>
              <option value="1">엉뚱이</option>
              <option value="2">고양이</option>
              <option value="3">웃는아이</option>
              <option value="4">한쪽귀</option>
            </select>
            <select class="custom-select option2" id="inputGroupSelect02" onchange="ab()";>
              <option value="0">옵션을 선택하세요.</option>
              <option value="1000">10CM</option>
              <option value="3000">15CM</option>
              <option value="5000">20CM</option>
              <option value="10000">25CM</option>
            </select>
            <select class="custom-select option3" id="inputGroupSelect03" onchange="ab()";>
              <option value="0">수량을 선택하세요.</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>

      </div>
      <hr style="border: solid 1px black; width:590px;"></hr>
      <div class="ProductPrize">
        <h3 class="totalP">총 가격 :</h3>
        <h3 id="asdf">　0</h3>
        <h3>원</h3>
      </div>
    </div>
    <div id="lastorder" class="FinalOrder">
      <hr style="border: solid 1px black; width:1135px;"></hr>
      <div class="OrderPlate">
        <div class="list3">
          <h5>전화번호 :</h5>
          <h5>상세주소 :</h5>
          <h5>추가요청 :</h5>
        </div>
        <div class="info2">
          <input type="text" name="phone_Number" size="20" id="Phone">
          <input type="text" name="home_Address" size="20"id="Address">
          <input type="int" name="extra_Requirement" size="20" id="Extra">
        </div>
      </div>
      <div class="FinalButton">
        <button type="button" class="btn btn-danger" onclick="OrderSet()">최종주문</button>
      </div>
    </div>
      
    <div class="specific_Info">
      <div class="explain" style="width:600px">
        <hr style="border: solid 1px black; width:1135px;"></hr>
        <h4>이 상품으로 말할 것 같으면 고양이모양 무드등입니다.<br>
        무드있는 색상으로 귀여움까지 선사합니다.<br>
        화이트색상에 말랑말랑한 재질<br>
        만지면 촉감도 좋으며 귀여움까지 담당하고 있는 고양이 무드조명입니다.</h4>
      </div>
      <div class="inputorder">
        <button type="button" class="btn btn-secondary" onclick="FirstOrder()" >장바구니에 담기</button>

      </div>
    </div>
    
  </div>

</body>
